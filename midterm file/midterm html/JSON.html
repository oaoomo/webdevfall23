<!DOCTYPE html>
<html>

<head> 
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Abrar's homepage</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      function toggleMenu (){
        const el = document.getElementById ('menu')
        el.classList.toggle ('open')
      }
    </script>

</head>
<body> 
    
    <header>
        <h1 class="brand"> <a href="index.html"><img src="./img/logo.png" alt="logo"/> </a>   </h1>
        <!-- this is the menu icon hidden by default 
          on desktop and tablet sizes but shown on mobile
        spans display inline by default -->
        <span class="mobile-menu" onclick="toggleMenu()">
          <!-- case sensitive use all lower case -->
          <span class="material-icons">menu</span>
        </span>
        <!-- main nav is always an unordered list of links -->
        <nav>
          <!-- menu class for styling, menu ID for javascript -->
          <ul class="menu" id="menu">
            <li><a href="index.html">Home</a></li>
    		<li><a href="about.html">About</a></li>
    		<li><a href="projects.html">Projects</a></li>
        <li><a href="JSON.html">Javascript</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <script type="text/javascript">
           const date = new Date();
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();
            let currentDate = `${day}-${month}-${year}`;
            console.log(currentDate); 
            System.out.println(currentDate)
        </script>

      </main>
</body>
